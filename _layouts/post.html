---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <a href='https://rossoskull.github.io' target="_blank"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></a>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    <div>
      {% if page.comments %}
      <div id="disqus_thread"></div>
      <script>
      
      /**
      *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
      *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
      /*
      var disqus_config = function () {
      this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };
      */
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://rossoskull-me-1.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}

    </div>
  <hr class = "Divider">
    <!-- Display Previous Post Link -->
  <div class="link_prev_next_cont">
    <div class="link_prev">
      {% if page.previous.url %}
      <a href="/blog{{ page.previous.url }}" title="{{ page.previous.title }}">&laquo; Previous Post</a>
      {% endif %}
    </div>

    <!-- Display Next Post Link -->
    <div class="link_next">
      {% if page.next.url %}
        <a href="/blog{{ page.next.url }}" title="{{ page.next.title }}"> Up Next &raquo;</a>
      {% endif %}
    </div>
  </div>
  </div>

  

</article>
